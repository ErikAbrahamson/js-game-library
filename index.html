<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Game Library</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <h1 class="text-center">Game Library</h1>
          <div class="col-sm-6 col-centered">
            <form>
              Game Title: <input id="title" class="form-control" type="text" name="title">
              Game Genre: <input id="genre" class="form-control" type="text" name="genre">
              Cover Pic URL? <input id="image" class="form-control" type="text" name="image">
              <button id="add" class="btn btn-xs btn-info">Add Game</button>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2 col-centered" id="library">
          </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
